name: ci

on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node (if package.json exists)
        if: ${{ hashFiles('package.json') != '' }}
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Setup Python (if requirements.txt/pyproject.toml exists)
        if: ${{ hashFiles('requirements.txt', 'pyproject.toml') != '' }}
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Setup Go (if go.mod exists)
        if: ${{ hashFiles('go.mod') != '' }}
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Run repo CI script
        run: bash scripts/ci.sh
